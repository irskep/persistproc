name: Linting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python and uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: '3.12'
    - name: Install dependencies and check formatting
      run: |
        uv sync --extra dev
        uv run black --check . 