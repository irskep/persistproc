name: Linting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "0.5.15"
    - name: Set up Python
      run: uv python install 3.12
    - name: Install dependencies
      run: |
        uv sync --extra dev
    - name: Run Ruff linter
      run: |
        uv run ruff check .
    - name: Check Ruff formatting
      run: |
        uv run ruff format --check . 